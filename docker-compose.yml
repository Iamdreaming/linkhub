version: '3.8'

services:
  linkhub:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: linkhub
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      # 持久化数据库
      - ./backend/data:/app/data
      # 持久化日志
      - ./backend/logs:/app/logs
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3000}
      - BASE_URL=${BASE_URL:-http://localhost:3000}
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - SESSION_TIMEOUT=${SESSION_TIMEOUT:-86400}
      - DB_PATH=${DB_PATH:-./data/linkhub.db}
      - DB_BACKUP_PATH=${DB_BACKUP_PATH:-./data/backups}
      - BACKUP_ENABLED=${BACKUP_ENABLED:-true}
      - BACKUP_SCHEDULE=${BACKUP_SCHEDULE:-0 3 * * *}
      - BACKUP_RETENTION_DAYS=${BACKUP_RETENTION_DAYS:-30}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
      - REDIRECT_RATE_LIMIT_MAX=${REDIRECT_RATE_LIMIT_MAX:-10}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FILE_PATH=${LOG_FILE_PATH:-./logs}
      - LOG_MAX_SIZE=${LOG_MAX_SIZE:-10m}
      - LOG_MAX_FILES=${LOG_MAX_FILES:-7}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - CORS_CREDENTIALS=${CORS_CREDENTIALS:-true}
      - QR_DEFAULT_SIZE=${QR_DEFAULT_SIZE:-300}
      - QR_MAX_SIZE=${QR_MAX_SIZE:-1000}
      - QR_MIN_SIZE=${QR_MIN_SIZE:-100}
    networks:
      - linkhub-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  linkhub-network:
    driver: bridge